<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Toogle Master Pricing</title>
</head>

<body>
  <header>
    <h1>Our Pricing</h1>
    <div class="row">
      Annually
      <input type="checkbox" name="" id="toggle">
      <label for="toggle"></label>
      Monthly
    </div>
  </header>

  <main>
    <div class="card">
      <p>Basic</p>
      <h2><span>&dollar;</span>19.99</h2>
      <!-- &dollar;199.99 -->
      <div class="box">
        <span>500 GB Storage</span>
        <span>2 Users Allowed</span>
        <span>Send up to 3 GB</span>
      </div>
      <button>Learn More</button>
    </div>
    
    <div class="card">
      <p>Professional</p>
      <h2><span>&dollar;</span>24.99</h2>
      <!-- &dollar;249.99 -->
      <div class="box">
        <span>1 TB Storage</span>
        <span>5 Users Allowed</span>
        <span>Send up to 10 GB</span>
      </div>
      <button>Learn More</button>
    </div>

    <div class="card">
      <p>Master</p>
      <h2><span>&dollar;</span>39.99</h2>
      <!-- &dollar;399.99 -->
      <div class="box">
        <span>2 TB Storage</span>
        <span>10 Users Allowed</span>
        <span>Send up to 20 GB</span>
      </div>
      <button>Learn More</button>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Matheus2004a/Pricing-Toggle-Master" target="_blank">Matheus Aur√©lio</a>.
  </footer>
</body>

</html>
